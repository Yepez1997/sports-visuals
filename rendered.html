String.prototype.capitalize = function() {
    return this.charAt(0).toUpperCase() + this.slice(1);
}
function setName(name) {
  $('#name').html(name.capitalize());
}

function array_generator(input, usedColumns)
{
  var columnsLength = usedColumns.length;
  var newArray = usedColumns.map(function() {
    var r = [];
    for(var i = 0; i < columnsLength; i++) {
      r.push(0);
    }
    return r;
  });

  for (var j = 0; j < usedColumns.length; j++) {
    for (var k = 0; k < usedColumns.length; k++) {
      for(var i = 0; i < input.length; i++) {
        if (input[i][0] == usedColumns[j] && input[i][1] == usedColumns[k]) {
          newArray[j][k] = input[i][2];
          break;
        }
      }
    }
  }

  return newArray;
}

function init() {
  var defaultColumns =  ['angelsMLB', 'astrosMLB', 'yankeesMLB'];
  var matrix = array_generator(all_teams, defaultColumns);
  render(matrix);
  setName("user");
}

init();

function render(matrix) {
  $("svg").html('');
  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height"),
      outerRadius = Math.min(width, height) * 0.5 - 40,
      innerRadius = outerRadius - 30;

  var formatValue = d3.formatPrefix(",.0", 1e3);

  var chord = d3.chord()
      .padAngle(0.05)
      .sortSubgroups(d3.descending);

  var arc = d3.arc()
      .innerRadius(innerRadius)
      .outerRadius(outerRadius);

  var ribbon = d3.ribbon()
      .radius(innerRadius);

  var color = d3.scaleOrdinal()
      .domain(d3.range(4))
      .range(["#AB0003", "#FF5910", "#FFC800", "#047A4A", "#003087", "#4F2683"]);

  var g = svg.append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
      .datum(chord(matrix));

  var group = g.append("g")
      .attr("class", "groups")
    .selectAll("g")
    .data(function(chords) { return chords.groups; })
    .enter().append("g");
    
  group.append("path")
      .style("fill", function(d) { return color(d.index); })
      .style("stroke", function(d) { return d3.rgb(color(d.index)).darker(); })
      .attr("d", arc);

  g.append("g")

    .selectAll("path")

}
